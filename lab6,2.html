<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            color: rgb(18, 23, 167);
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center mt-5">

    <h2>User Information</h2>
    <div id="userInfo" class="text-center mt-3"></div>

    <script>
        // JSON object with user data
        const user = {
            name: "Rohit Kamble",
            age: 23,
            email: "rohitttk05@gmail.com"
        };

        // Get the target container
        const userInfoDiv = document.getElementById("userInfo");

        // Create and append elements
        const nameEl = document.createElement("p");
        nameEl.textContent = `Name: ${user.name}`;

        const ageEl = document.createElement("p");
        ageEl.textContent = `Age: ${user.age}`;

        const emailEl = document.createElement("p");
        emailEl.textContent = `Email: ${user.email}`;

        userInfoDiv.appendChild(nameEl);
        userInfoDiv.appendChild(ageEl);
        userInfoDiv.appendChild(emailEl);
    </script>

</body>
</html>
